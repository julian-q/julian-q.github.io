<!doctype html>
<html lang="en">
<head>
	<title>julian</title>
	<link rel="icon" href="/img/graph.png">
	<link rel="stylesheet" href="/styles.css">
</head>
<script>
	window.onload = function() {
		let i = parseInt(localStorage.getItem('photoId'));
		if (isNaN(i)) {
			i = 0;
		}
		document.getElementById("get-full-size").href = "/photos/" + i + ".JPG";
		document.getElementById("random-photo").src = "/photos/" + i + "_small.jpg";
		localStorage.setItem('photoId', ((i + 1) % 7).toString());
	}
</script>
<body>
	<div style="float: right; text-align: right; line-height: 0px; position: relative; bottom: 0px;">
		<img src="/img/graph.png" width="64px">
		<p>
			<a href="/photos">photos</a>
			<a href="/moments">moments</a>
			<a href="/sketches">sketches</a>
		</p>
	</div>
	<a href="/" style="text-decoration: none;"><h1 class="outlined">julian's page</h1></a>
	<a id="get-full-size"><img id="random-photo" class="outlined full-width"></a>
</body>
</html>
