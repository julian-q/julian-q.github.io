<!doctype html>
<html lang='en'>
<head>
	<title>julian quevedo</title>
	<link rel='icon' href='img/icon.png'>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
	<script src='p5-sketch/sketch.js'></script>
	<script src='p5-sketch/classes/View.js'></script>
	<script src='p5-sketch/classes/Cube.js'></script>
	<style>
		* {
			font-family: 'Tahoma';
		}
		#wrapper {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			max-width: 90%;
			max-height: 80%;
		}
		#p5-sketch {
			max-width: 400px;
			max-height: 400px;
			overflow: hidden;
			outline-width: 5px;
			outline-style: dashed;
			box-shadow: 20px 20px;
			margin: auto;
		}
		#info {
			text-align: center;
			visibility: hidden;
			padding: 20px;
		}
	</style>
	<script>
		function showInfo() {
			document.getElementById('info').style.visibility = 'visible';
		}
		function hideInfo() {
			document.getElementById('info').style.visibility = 'hidden';
		}
	</script>
</head>
<body>
	<div id='wrapper' onmouseover='showInfo()' onmouseout='hideInfo()'>
		<div id='p5-sketch'></div>
		<div id='info'>
			<p style='font-size: 32pt; line-height: 0px;'>
				julian quevedo
			</p>
			<p style='font-size: 16pt;'>
				<a href='https://github.com/julian-q'>github</a>
				<a href='./about.html'>about</a>
			</p>
		</div>
	</div>
</body>
</html>
